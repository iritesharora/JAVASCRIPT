<html>
<head>
<title></title>
<script>

window.onload=function(){
btn=document.getElementById("b1");
btn.addEventListener("click",function ()
{  
    h1s=document.getElementsByTagName("h1");
    for(var i=0;i<h1s.length;i++){
       h1s[i].style.color="blue";
       h1s[i].style.textDecoration="underline";
       h1s[i].style.backgroundColor="yellow";
}
});
}

</script>
</head>
<body>
   <button id="b1">click here</button>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
</body>
</html>
